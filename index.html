<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">Phone Hunter</h1>
    </header>
    <main class="container">

        <!-- phone search bar -->
        <section class="m-3 d-flex justify-content-center align-items-center">
            <div class="d-flex gap-3 mb-3 w-50">
                <input type="text" class="form-control" id="search-field" placeholder="Search for phone, i.g.: iphone, oppo">
                <div id="btn-search" class="btn btn-primary">Search</div>
            </div>
        </section>
        <!-- display search result -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- this is where the phone cards will be -->
            </div>
            <h4 id="not-found-warning" class="mt-4 d-none text-warning">No Phone Found. Please try a new search.</h4>
            <div id="show-all-btn" class="text-center d-none">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
        </section>
        <!-- spinner/loader -->
        <section id="loader" class="d-none">
            <div style="height: 500px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <section id="detail-modal-container">
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phone-modal-label">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-modal-body" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
